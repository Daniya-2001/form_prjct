<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
      body{
        background-color: #f2f2f2;
      }
      .form-container{
        background-color: #fff;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        width: fit-content;
        height: fit-content;
      }
      .form-container h1{
        text-decoration: underline;
      }
      .form-container input{
        width: 150px;
        height: 40px;
      }
    </style>

</head>

<body>
  <main>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="form-container">
        <h1 class="text-center mt-2 mb-4">Form 2</h1>
        <div class="form-div p-5">
          <label for="">User ID : </label>
          <input type="text" value="{{ value }}" class="text-center">
          <a href="{% url 'index' %}" class="btn btn-primary py-2 px-5 ms-5">View</a>
        </div>
        <h6 class="text-end">
          <button class="btn btn-primary px-4" onclick="ShowAlert()">A</button>
          <button class="btn btn-primary me-5 px-4" onclick="ShowAlert()">B</button>
        </h6>
      </div>
    </div>
  </main>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    function ShowAlert(){
      alert('you activate the alert');
    }
  </script>
</body>

</html>
