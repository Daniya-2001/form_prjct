<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
    <style>
      body{
        background-color: #f2f2f2;
      }
      .form-container{
        background-color: #fff;
        box-shadow: 0px 0px 20px rgba(7, 7, 7, 0.5);
        border-radius: 10px;
      }
      .form-container h1{
        text-decoration: underline;
      }
    </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-container px-5 pb-5">
      <h1 class="text-center mt-2 mb-4">Form 1</h1>
      <form action="{% url 'formvali' %}" method="post">
        {% csrf_token %}
        <label for="">Name : </label>
        <input type="text" name="username" required>
        <br><br>
        <label for="dob">Date of Birth : </label>
        <input type="date" id="dob" onchange="calculateAge()" name="dob" required>
        <input type="text" id="age" readonly>
        <br><br>
        <label for="">Phone : </label>
        <input type="text" name="mobile" id="phoneNumber" maxlength="10" minlength="10"><br>
        <br>
        <label for="">Email : </label>
        <input type="email" name="mail" required>
        <br><br>
        <label for="">About : </label>
        <input type="text" name="about" minlength="10" required>
        <br><br>
        <h6 class="text-center"><input type="submit" value="submit" class="btn btn-primary"></h6>
      </form>
    </div>
  </div>
</body>


<script>
  function calculateAge() {
    var dob = document.getElementById("dob").value;
    var today = new Date();
    var birthDate = new Date(dob);
    var age = today.getFullYear() - birthDate.getFullYear();
    var monthDiff = today.getMonth() - birthDate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    document.getElementById("age").value = age;
  }
</script>




<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
